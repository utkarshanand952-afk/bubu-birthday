    <button id="muteBtn" class="btn" aria-pressed="false" title="Mute / Unmute">Mute ğŸ”ˆ</button>

  <script>
    const messages = [
      "ğŸ‰ Happy Birthday to my amazing bestie! ğŸ‚",
      "You light up the world like a birthday candle! ğŸ•¯ï¸",
      "Wishing you a year filled with joy, laughter, and cake! ğŸ°",
      "You're the best friend ever â€“ here's to another epic year! ğŸ¥³",
      "May your birthday be as sweet as you are! ğŸ¬",
      "Cheers to you, my ride-or-die! Let's make more memories! ğŸ“¸",
      "Happy Birthday! You're one in a million! ğŸ’–",
      "Another year older, but still the coolest! ğŸ˜",
      "Blow out the candles and make a wish â€“ you deserve it! ğŸˆ",
      "Forever grateful for our friendship! Happy Birthday! ğŸŒŸ"
    ];

    let index = 0;
    const container = document.getElementById('messageContainer');
    const audio = document.getElementById('birthdayAudio');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    const tapHint = document.getElementById('tapHint');

    function updateMessage() {
      container.innerHTML = `<span class="emoji" aria-hidden="true">ğŸŠ</span>${messages[index]}`;
      index = (index + 1) % messages.length;
    }

    // Configurable timing
    const duration = 24 * 60 * 60 * 1000; // 24 hours
    const interval = 5000; // 5 seconds
    const endTime = Date.now() + duration;

    const loop = setInterval(() => {
      if (Date.now() >= endTime) {
        clearInterval(loop);
        if (!audio.paused) audio.pause();
        container.innerHTML = '<span class="emoji" aria-hidden="true">ğŸ‰</span>24-hour celebration complete! Happy Birthday again! ğŸ‰';
      } else {
        updateMessage();
      }
    }, interval);

    updateMessage();

    // Play control logic: try autoplay, but show Play button if blocked
    audio.volume = 0.7;
    audio.play().then(() => {
      // autoplay worked; update UI
      playBtn.textContent = 'Pause â¸ï¸';
      playBtn.setAttribute('aria-pressed','true');
      tapHint.style.display = 'none';
    }).catch(() => {
      // autoplay blocked â€” show hint
      playBtn.textContent = 'Play ğŸµ';
      playBtn.setAttribute('aria-pressed','false');
      tapHint.style.display = 'block';
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(()=> {
          playBtn.textContent = 'Pause â¸ï¸';
          playBtn.setAttribute('aria-pressed','true');
          tapHint.style.display = 'none';
        }).catch(()=> {
          tapHint.style.display = 'block';
        });
      } else {
        audio.pause();
        playBtn.textContent = 'Play ğŸµ';
        playBtn.setAttribute('aria-pressed','false');
      }
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'Unmute ğŸ”‡' : 'Mute ğŸ”ˆ';
      muteBtn.setAttribute('aria-pressed', String(audio.muted));
    });

    // Accessibility: keyboard shortcut (Space toggles play/pause when focused on Play)
    playBtn.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); playBtn.click(); }
    });
  </script>
